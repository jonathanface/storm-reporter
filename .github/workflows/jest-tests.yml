name: Jest Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        working-directory: ./producer
        run: npm ci

      # Step 4: Run Jest tests
      - name: Run Jest tests
        working-directory: ./producer
        run: npm test -- --ci --reporters=default --reporters=jest-junit

      # Step 5: Upload Jest JUnit report
      - name: Upload Jest JUnit report
        uses: actions/upload-artifact@v3
        with:
          name: jest-junit-report
          path: ./producer/junit.xml

      # Step 6: Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: ./producer/coverage
